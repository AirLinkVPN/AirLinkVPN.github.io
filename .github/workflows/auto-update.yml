name: Auto Update Subscription

on:
  push:
    paths:
      - 'VpnList.txt'

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Add update timestamp
        run: |
          # Добавляем дату обновления в начало файла
          echo "# Обновлено: $(date '+%Y-%m-%d %H:%M:%S') UTC" > VpnList_new.txt
          cat VpnList.txt >> VpnList_new.txt
          mv VpnList_new.txt VpnList.txt
          
          # Создаем файл с актуальной ссылкой
          echo "https://raw.githubusercontent.com/AirLinkVPN/AirLinkVPN/main/VpnList.txt" > subscription.txt
          echo "Используйте эту ссылку для подписки:" >> subscription.txt
          echo "" >> subscription.txt
          echo "vless://$(echo -n "https://raw.githubusercontent.com/AirLinkVPN/AirLinkVPN/main/VpnList.txt" | base64)@airlink.vpn?type=subscription&path=VpnList.txt#AirLinkVPN" >> subscription.txt

      - name: Commit and push changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add VpnList.txt subscription.txt
          git commit -m "Auto-update: $(date '+%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push
